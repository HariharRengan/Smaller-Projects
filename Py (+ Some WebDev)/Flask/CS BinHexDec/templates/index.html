<!DOCTYPE html>
<html>
<head>
    <title>Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Converter</h1>
        <form method="POST" action="/">
            <input type="text" id="val" name="val" placeholder="Enter value">
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">What are you converting from?</h5>
                    <fieldset id="from">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="from" value="Binary">
                        <label class="form-check-label">
                            Binary
                        </label>
						</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="from" value="Hexadecimal">
                        <label class="form-check-label">
                            Hexadecimal
                        </label>
						</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="from" value="Denary">
                        <label class="form-check-label">
                            Denary
                        </label>
                    </div>
                </fieldset>
                </div>
				<div class="card-body">
                    <h5 class="card-title">What are you converting to?</h5>
                    <fieldset id="to">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="to" value="binary">
                        <label class="form-check-label">
                            Binary
                        </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="to" value="hexadecimal">
                        <label class="form-check-label">
                            Hexadecimal
                        </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="to" value="denary">
                        <label class="form-check-label">
                            Denary
                        </label>
                    </div>
                </fieldset>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
